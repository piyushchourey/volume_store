<div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-dark">
      <div class="card-header text-center">
        <!-- <img src="assets/dist/img/bigblock-logo.jpg" class="login-logo-1" alt="Bigblok infra"> -->
        <h2 class="text-center">Volume Audio Store</h2>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Sign in to start your session</p>
  
        <form [formGroup]="form" method="post" (ngSubmit)="onSubmit()">
          <div class="input-group mb-3">
            <input type="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"  placeholder="Email" formControlName="email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <span *ngIf="f.email.errors.required" id="exampleInputEmail1-error">Please enter a email address</span>
              <span *ngIf="f.email.errors.email">Email must be a valid email address</span>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password" formControlName="password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <span *ngIf="f.password.errors.required" id="exampleInputEmail1-error">Please enter password</span>
              <span *ngIf="f.password.errors.minlength">Password must be at least 6 characters</span>
            </div>
          </div>
          <div class="row">
            <!-- <div class="col-8">
              <div class="icheck-dark">
                <input type="checkbox" id="remember">
                <label for="remember">
                  Remember Me
                </label>
              </div>
            </div> -->
            <!-- /.col -->
            <div class="col-12">
              <button type="submit" class="btn btn-dark btn-block">Sign In</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
  
        <!--<div class="social-auth-links text-center mt-2 mb-3">
          <a href="#" class="btn btn-block btn-primary">
            <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
          </a>
          <a href="#" class="btn btn-block btn-danger">
            <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
          </a>
        </div>-->
        <!-- /.social-auth-links -->
        <br>
<!--         <p class="mb-1">
          <a href="forgot-password.html">I forgot my password</a>
        </p>
        <p class="mb-0">
          <a href="register.html" class="text-center">Register a new membership</a>
        </p> -->
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
</div>
