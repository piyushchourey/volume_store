<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 list_heading">Dashboard</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <!-- <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Dashboard </li>
            </ol> -->
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
        <div class="row">
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-info">
              <div class="inner">
                <h3 *ngIf="bardata&&bardata.total_townships.length > 0">{{bardata.total_townships[0].count}}</h3>

                <p>Townships</p>
              </div>
              <div class="icon">
                <i class="ion ion-bag"></i>
              </div>
              <a routerLink="/township/list"  class="small-box-footer">More info <i class="fas fa-flag-checkered"></i></a>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-success">
              <div class="inner">
                <h3 *ngIf="bardata&&bardata.total_brokers.length > 0">{{bardata.total_brokers[0].count}}</h3>

                <p>Total Brokers</p>
              </div>
              <div class="icon">
                <i class="ion ion-stats-bars"></i>
              </div>
              <a routerLink="/broker/list" class="small-box-footer">More info <i class="fas fa-users"></i></a>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-warning">
              <div class="inner">
                <h3 *ngIf="bardata&&bardata.total_plots.length > 0">{{bardata.total_plots[0].count}}</h3>

                <p>Total Plots</p>
              </div>
              <div class="icon">
                <i class="ion ion-person-add"></i>
              </div>
              <a routerLink="/plots/list" class="small-box-footer">More info <i class="fas fa-th"></i></a>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-danger">
              <div class="inner">
                <h3 *ngIf="bardata&&bardata.total_bookings.length > 0">{{bardata.total_bookings[0].count}}</h3>

                <p>Total Bookings</p>
              </div>
              <div class="icon">
                <i class="ion ion-pie-graph"></i>
              </div>
              <a routerLink="/booking/list" class="small-box-footer">More info <i class="fas fa-handshake"></i></a>
            </div>
          </div>
          <!-- ./col -->
        </div>
        <!-- /.row -->
        <!-- Main row -->
        <div class="row">

          <section class="col-lg-12 connectedSortable">
